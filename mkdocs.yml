site_name: "BITE - Battery Intraday Trading Engine"
site_url: "https://dschaurecker.github.io/bite/"

nav:
  - Home: index.md
  - Data Preprocessing: data.md
  - Simulation: simulation.md
  - Results Postprocessing: results.md
  - About: about.md

theme:
  name: material
  palette: 
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode

plugins:
  - search
  - mkdocstrings
  - exclude:
      glob:
        - "bite/cpp-source-submodule/*"
        - "bite/_bite.cpp"